<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="task_heading" class="form-label">Name</label>
            <input type="text" id="task_heading" class="form-control">

        </div>
        <div class="mb-3">
            <label for="task_description" class="form-label">Description</label>
            <input type="text" id="task_description" class="form-control">
        </div>

        <button type="submit" id="btn_submit" class="submit btn btn-primary">Submit</button>
    </form>

    <div class="container taskContainer">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">1</h5>
                <h5 class="card-title">Title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">2</h5>

                <h5 class="card-title">Title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<!--custom js-->
<script src="index.js"></script>
</body>
</html>
