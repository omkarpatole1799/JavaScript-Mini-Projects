<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Passion+One:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <button class="time-buttons pomodoro-btn">Pomodoro</button>
        <button class="time-buttons break-btn">Break</button>
        
        <button class="time-buttons settingBtn">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
      <div class="timer">
        <div class="minutes">00:</div>
        <div class="seconds">00</div>
      </div>

      <div class="getTime">
        <button class="button startBtn" value="25" type="submit"><i class="fa-solid fa-circle-play"></i></button>

        <!-- <button class="button playBtn" type="button">PLAY</button>
        <button class="button pauseBtn" type="button">PAUSE</button>
        <button class="button resetBtn" type="button">RESTART</button> -->

        <button class="button playBtn" type="button"><i class="fa-solid fa-circle-play"></i></button>
        <button class="button pauseBtn" type="button"><i class="fa-solid fa-circle-pause"></i></button>
        <button class="button resetBtn" type="button"><i class="fa-solid fa-power-off"></i></button>
      </div>
    </div>

    <div class="modal hidden">
      <div class="select-time">
        <button class="close-modal">&times;</button>
        <h1>Pick a time</h1>
        <div class="time-options">
          <button class="time-buttons selected" id="time25" value="25">
            25
          </button>
          <button class="time-buttons" id="time50" value="50">50</button>
        </div>
        <button class="time-buttons time-submit-btn" type="button">Done</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d5a016cce2.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
